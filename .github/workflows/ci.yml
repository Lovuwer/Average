name: Average — CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─── UNIT & INTEGRATION TESTS ───
  test-mobile:
    name: Mobile Tests (Unit + Integration)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test -- --coverage --ci --reporters=default --reporters=jest-junit
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: average_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: cd backend && npm ci
      - run: cd backend && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/average_test
      - run: cd backend && npm test -- --coverage --ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/average_test
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci

  # ─── ANDROID BUILD VERIFICATION ───
  build-android:
    name: Android Build Verification
    runs-on: ubuntu-latest
    needs: [test-mobile]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: npm ci
      - name: Verify native config
        run: npx ts-node __tests__/build/verify-native-config.ts
      - name: Build Android Debug APK
        run: cd android && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # ─── iOS BUILD VERIFICATION ───
  build-ios:
    name: iOS Build Verification
    runs-on: macos-latest
    needs: [test-mobile]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: cd ios && pod install
      - name: Build iOS (Simulator)
        run: |
          xcodebuild -workspace ios/Average.xcworkspace \
            -scheme Average \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build

  # ─── E2E TESTS ───
  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    needs: [build-android]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: npm ci
      - name: Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          script: |
            npx detox build --configuration android.emu.debug
            npx detox test --configuration android.emu.debug --headless
